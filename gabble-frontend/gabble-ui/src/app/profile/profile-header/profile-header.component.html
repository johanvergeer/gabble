<div fxLayout="row" class="profile-header">
  <div fxFlex="25%" class="left-column" fxLayoutAlign="center start">
    <div fxFlex="90%" fxLayout="column" fxLayoutGap="10px">
      <img class="profile-header-img" src="assets/johan-vergeer.jpeg">
    </div>
  </div>
  <div fxFlex="50%" class="center-column" fxLayoutAlign="center end">
    <div fxLayout="row" fxFlex="90%" fxLayoutAlign="start end">
      <div fxLayout="row" fxLayoutGap="5%" *ngIf="profile">
        <div fxFlex="33%">
          <button
            mat-button
            routerLink="/profile/{{profile.userId}}"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            class="status-label">
            Gabbles
          </button>
          <div class="status-value">{{gabblesCount}}</div>
        </div>
        <div fxFlex="33%">
          <button
            mat-button
            routerLink="/profile/{{profile.userId}}/following"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            class="status-label">
            Following
          </button>
          <div class="status-value">{{profile.followingCount}}</div>
        </div>
        <div fxFlex="33%">
          <button
            mat-button
            routerLink="/profile/{{profile.userId}}/followers"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            class="status-label">
            Followers
          </button>
          <div class="status-value">{{profile.followersCount}}</div>
        </div>
      </div>
    </div>
  </div>

  <div fxFlex="25%" class="right-column" fxLayoutAlign="end end">
    <div *ngIf="canUpdate">
      <button mat-stroked-button color="primary" (click)="openDialog()">Update Profile</button>
    </div>
  </div>
</div>
