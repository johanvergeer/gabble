<mat-grid-list
  [cols]="2"
  rowHeight="250px"
>
  <mat-grid-tile>
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{profile.name}}</mat-card-title>
        <mat-card-subtitle>{{profile.location}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div>
          <mat-icon>link</mat-icon> {{profile.website}}
        </div>
        <p>
        <mat-icon>account_circle</mat-icon>  {{profile.bio}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>

</mat-grid-list>
