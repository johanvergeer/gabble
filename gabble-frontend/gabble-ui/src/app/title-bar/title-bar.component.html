<mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="space-around end" style="height: 80px; padding-bottom: 10px">
  <div fxFlex="80%">
    <div fxLayoutAlign="space-between">
      <div>
        <button
          mat-button
          routerLink="/"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }">
          Start pagina
        </button>
        <button
          mat-button
          routerLink="/mentions"
          routerLinkActive="active">
          Mentions
        </button>
      </div>
      <div>
        <button
          mat-fab
          [matMenuTriggerFor]="profile">
          <mat-icon>perm_identity</mat-icon>
        </button>
        <mat-menu #profile="matMenu">
          <div style="padding: 0 10px; margin-bottom: 10px">This will be the username</div>
          <mat-divider></mat-divider>
          <button
            mat-menu-item
            routerLink="/profile">
            <mat-icon>account_circle</mat-icon>
            <span>Profile</span>
          </button>
          <button
            mat-menu-item
            *ngIf="isAuthenticated"
            (click)="logout()">
            <mat-icon>close</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
        <button
          class="button-spacer"
          mat-raised-button
          color="accent"
          *ngIf="!oktaAuth.isAuthenticated"
          routerLink="/register">
          Register
        </button>
        <button
          mat-raised-button
          color="accent"
          *ngIf="!oktaAuth.isAuthenticated"
          routerLink="/login">
          Login
        </button>

      </div>
    </div>
  </div>
</mat-toolbar>
