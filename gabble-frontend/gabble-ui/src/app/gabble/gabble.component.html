<mat-card fxFlex="100%">
  <mat-card-title>
    <span class="username">{{gabble.createdByUsername}}</span>
    <span class="created-on">{{gabble.createdOn | date:'shortDate':'UTC':'nl-NL'}} {{gabble.createdOn | date:'shortTime':'UTC':'nl-NL'}}</span>
  </mat-card-title>
  <mat-card-content>
    {{gabble.text}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-mini-fab>
      <mat-icon>thumb_up</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
