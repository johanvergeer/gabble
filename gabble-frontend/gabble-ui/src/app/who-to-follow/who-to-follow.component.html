<div fxLayout="column" fxLayoutGap="10px">
  <h1>You can follow:</h1>
  <mat-card *ngFor="let userProfile of notFollowing">
    <mat-card-header>
      <img mat-card-avatar src="assets/johan-vergeer.jpeg">
      <mat-card-title>{{userProfile.username}}</mat-card-title>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button>Follow</button>
    </mat-card-actions>
  </mat-card>
</div>
