<mat-toolbar color="primary">
  <span>Welcome to {{title}}!</span>
  <span class="toolbar-spacer"></span>
  <button
    mat-raised-button
    color="accent"
    *ngIf="!isAuthenticated"
    (click)="login()">Login
  </button>
  <button
    mat-raised-button
    color="accent"
    *ngIf="isAuthenticated"
    (click)="logout()">Logout
  </button>
</mat-toolbar>

<app-profile></app-profile>

<router-outlet></router-outlet>
